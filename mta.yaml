_schema-version: "3.1"
ID: littlecap
description: A simple CAP project.
version: 1.0.0
modules:
- name: littlecap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: littlecap-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: littlecap-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: littlecap-db
    properties:
      TARGET_CONTAINER: ~{hdi-service-name}
    parameters:
      env: true
      keep-existing: null
      routes: true
      service-bindings: true
  - name: anothersample-db
  parameters:
    buildpack: nodejs_buildpack
- name: littlecap-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: littlecap-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapleui5.zip
      name: sapleui5
      target-path: resources/
- name: sapleui5
  type: html5
  path: app/sapleui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: littlecap-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: littlecap
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: anothersample-db
  type: org.cloudfoundry.existing-service
- name: littlecap-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: littlecap-html5-srv
    service-plan: app-host
- name: littlecap-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: littlecap-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
